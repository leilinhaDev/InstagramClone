<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title> Instagram </title>
</head>

<body>
    <div id="container">
        <div class="left">
            <img src="./imagens/instagram-celular.png" alt="celular">
        </div>

        <div class="right">

            <div class="conta">
                <div class="logo"> <img src="./imagens/instagram-logo.png" alt="Logo Instagram"></div>

                <div class="fotoPerfil">
                    <img src="./imagens/leila.jpg" alt="Foto do perfil">
                </div>

                <div class="btnLogin">
                    <a href="#" class="instagramLogin">Continuar como leilinhasds</a>
                </div>

                <div class="removeAccount">
                    <a href="#" class="instagramLogout">Remover conta</a>
                </div>
            </div>

            <div class="cadastro">
                <p class="notAccount">Não é leilinhasds?</p>
                <p>
                    <span class="linkAzul">Alternar conta</span>
                    ou
                    <span class="linkAzul">Inscreva-se</span>
                </p>
            </div>

            <div class="app">
                 <p class="getApp">Obtenha o aplicativo</p>
                <div class="btn">
                    <img src="./imagens/apple-button.png" alt="Apple Store">
                    <img src="./imagens/googleplay-button.png" alt="Google Play">
                </div> 
            </div>

        </div>

    </div>


</body>

</html>
